<html>

<head>
    <title>Parking</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/pignose.calendar.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="./assets/css/select2.min.css" rel="stylesheet" />

    <script src="./assets/js/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/pignose.calendar.full.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/select2.min.js"></script>

</head>

<body>
    <div id="parking-page" class="w-100 h-100 p-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-xl-3 pb-md-5">
                    <div class="calendar"></div>
                </div>
                <div class="col-lg-12 col-xl-9">
                    <div class="parking-main">
                        <div class="parking-header px-5 pt-5 pb-2">
                            <h1 class="mb-4"><strong>WAREHOUSE PARKING BOOKING</strong></h1>
                            <p class="description mb-4">
                                This event has been automatically generated just for you! Feel free to try out all the different features and when you're ready, you can schedule a new event.
                            </p>
                            <p class="description">
                                <span class="text-muted">Location: </span>
                                <a href="http://maps.google.com?q=Starbucks, 901 New York Avenue" target="_blank">Starbucks, 901 New York Avenue</a>
                            </p>
                        </div>

                        <div id="table-scroll" class="parking-content">
                            <div class="table-wrap">
                                <table class="main-table" id="users-table">
                                    <thead class="park-check">
                                        <tr id="park-tr">
                                            <th class="fixed-side" scope="col">
                                                <h4 class="text-left mt-5"><strong>8 Participants</strong></h4></th>
                                            <th></th>
                                            <th><button type='button' class='btn btn-park' data-toggle='modal' data-target='#register-modal' onclick='timeRend();'>Park 1</button><input type='hidden' id='park' value='1'/></th>
                                            <th><button type='button' class='btn btn-park' data-toggle='modal' data-target='#register-modal' onclick='timeRend();'>Park 2</button><input type='hidden' id='park' value='2'/></th>
                                            <th><button type='button' class='btn btn-park' data-toggle='modal' data-target='#register-modal' onclick='timeRend();'>Park 3</button><input type='hidden' id='park' value='3'/></th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr id="check-tr">
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal" style="margin-top:15%;" id="register-modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h3 class="modal-title">Book a Park</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form action="#" class="form-group" style="padding: 20px;">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label col-form-label-sm" for="name">Name: </label>
                            <input type="text" class="form-control col-sm-8 name" id="username" placeholder="John Smith">
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label col-form-label-sm" for="phonenumber">Phone Number: </label>
                            <input type="text" class="form-control col-sm-8 phonenumber" id="phonenumber" placeholder="+1 23456789">
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label col-form-label-sm" for="licenseplace">License Plate: </label>
                            <input type="text" class="form-control col-sm-8 licenseplace" id="licenseplace" placeholder="ex: 7TRR812">
                        </div>

                        <div class="form-inline">
                                <label class="col-sm-1 col-form-label col-form-label-sm" for="time">Time: </label>
                                <label class="col-sm-2 col-form-label col-form-label-sm" for="time"></label>
                                <label class="col-sm-2 col-form-label col-form-label-sm" for="from">From: </label>
                                <select class="form-control col-sm-3 select-from" name="from" id="from">
                                </select>
                                
                                <label class="col-sm-1 col-form-label col-form-label-sm" for="to">To: </label>
                                <select class="form-control col-sm-3 select-to" name="to" id="to">
                                </select>
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" id="btn-close" class="btn btn-light btn-close" data-dismiss="modal">Close</button>
                    <button type="submit" id="btn-add" class="btn btn-success btn-add">Submit</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
